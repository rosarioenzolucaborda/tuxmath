<html>
  <head>
    <title>Tux Math</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta data-lang-item="meta_desc" name="description" content="Play tuxMath online. Tuxmath is a math game to practice additions subtractions multiplications divisions tables, based from the popular TuxMath for PC. This is a javascript version playable on the web. Tux math is free educational software under open source license.">
    <meta data-lang-item="meta_keywords" name="keywords" content="tux math javascript game addition additions subtractions multiplications divisions tables">
    <meta name="author" content="Julien Marin - Projet Afrikalan">
    <link rel="manifest" href="manifest.php">
    <link rel="shortcut icon" href="images/favicon-small.png" sizes="32x32">
    <link rel="shortcut icon" href="images/favicon.png" sizes="64x64 96x96 128x128 192x192">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/Lang.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="menuassets/css/menus.css">
  </head>
  <body>
    <div class="o-title">
      <img src="images/logoTm.svg">
    </div>
    <div class="o-bigtux">
      <img src="menuassets/img/bigtux-anim.png">
    </div>
    <ul class="o-menu">
    {% for grp in levelGroupsData %}        
      <a href="index_{{ grp }}.html" class="o-menu__item o-menu__box u-w100">
        <li class="o-menuitemblock">
          <div class="o-menuitemblock__imgcont">
            <img height=100% src="menuassets/img/icon_lvlgroup_{{ grp }}.svg" class="o-menuitemblock__imgcont__img">
          </div>
          <div data-lang-item="lgroup_{{ grp }}" class="o-menuitemblock__txt">---</div>
        </li>
      </a>
    {% endfor %}
    
    <a href="options.html" class="o-menu__item o-menu__box u-w100">
      <li class="o-menuitemblock">
        <div class="o-menuitemblock__imgcont">
          <img height=100% src="menuassets/img/icon_options.svg" class="o-menuitemblock__imgcont__img">
        </div>
        <div data-lang-item="menuitem_options" class="o-menuitemblock__txt">---</div>
      </li>
    </a>
    <a data-lang-target="menuitem_infos__url" href="#" class="o-menu__item o-menu__box u-w100">
      <li class="o-menuitemblock">
        <div class="o-menuitemblock__imgcont">
          <img height=100% src="menuassets/img/icon_helpinfo.svg" class="o-menuitemblock__imgcont__img">
        </div>
        <div data-lang-item="menuitem_infos" class="o-menuitemblock__txt">---</div>
      </li>
    </a>

    </ul>
    
    <script>
      $(function(){
        tmGlob_Options=new TmOptions();
        tmGlob_Lang=new Lang();
      });
    </script>
  </body>

</html>
