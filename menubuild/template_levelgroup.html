<html>
  <head>
    <title data-lang-item="lgroup_{{ grp }}">{{langs['en']['lgroup_'+grp]}}</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta data-lang-item="meta_desc" name="description" content="{{ langs['en']['meta_desc'] }}">
    <meta data-lang-item="meta_keywords" name="keywords" content="{{ langs['en']['meta_keywords'] }}">
    <meta name="author" content="Julien Marin - Projet Afrikalan">
    <link rel="manifest" href="manifest.php">
    <link rel="shortcut icon" href="images/favicon-small.png" sizes="32x32">
    <link rel="shortcut icon" href="images/favicon.png" sizes="64x64 128x128 192x192">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Lang.js"></script>
    <link rel="stylesheet" href="menuassets/css/menus.css">
  </head>
  <body>
    <div class="o-title">
      <img src="images/logoTm.svg">
    </div>
    <div class="o-bigtux">
      <img src="menuassets/img/bigtux-anim.png">
    </div>
    <ul class="o-menu">
    {% for lvlId in levelsList %}
      <a href="game.html?lvlId={{ lvlId }}" class="o-menu__item o-menu__box u-w100" data-lvlid="{{ lvlId }}">
        <li class="o-menuitemblock">
          <div class="o-menuitemblock__imgcont">
            <img height=100% src="menuassets/img/icon_lvlgroup_{{ grp }}.svg" class="o-menuitemblock__imgcont__img">
          </div>
          <div data-lang-item="level_{{ lvlId }}" class="o-menuitemblock__txt">{{langs['en']['level_'+lvlId]}}</div>
        </li>
      </a>
    {% endfor %}
    
    <a href="javascript:history.back()" class="o-menu__item o-menu__box">
      <li class="o-menuitemblock">
        <div class="o-menuitemblock__imgcont">
          <img height=100% src="menuassets/img/icon_back.svg" class="o-menuitemblock__imgcont__img">
        </div>
        <div data-lang-item="menuitem_back" class="o-menuitemblock__txt">{{langs['en']['menuitem_back']}}</div>
      </li>
    </a>
    
    </ul>
    
    <script>
      function gold_star_manageMenu()
      {
        let arrGS;
        let gsCookie=getCookie("tm_goldstars");
        if (gsCookie!==false) arrGS=gsCookie.split(",");
        else arrGS=[];

        for (let i in arrGS)
          $("a[data-lvlid='"+arrGS[i]+"']").addClass("has-goldstar");
      }
    
      $(function(){
        tmGlob_Options=new TmOptions();
        tmGlob_Lang=new Lang();
        gold_star_manageMenu();
      });
    </script>
  </body>

</html>
